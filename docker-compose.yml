services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - ./src:/app

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro                # Main NGINX config
      - ./nginx/api_key_map.conf:/etc/nginx/conf.d/api_key_map.conf:ro  # API key map
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro    # Default server config
      - ./certbot/conf:/etc/letsencrypt                          # Certbot config
      - ./certbot/www:/var/www/certbot                           # Certbot www
    depends_on:
      - fastapi-app

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email johngoyason@gmail.com -d pet-query-api.b3ning.com --agree-tos
